<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 loginborder" >
            <h3 class="text-info text-center">Login</h3>
            <p class="text-center"> {{errormsg}} </p>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                </span>
                <input type="text" class="form-control text-center" 
                placeholder="Enter your Email Id" [(ngModel)]="email">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="form-control text-center"
                 placeholder="Enter your Password" [(ngModel)]="pass">
            </div>
            <br>
            <button type="password" class="btn btn-primary btn-block" 
            (click)="gologin()">Login <i class="fa fa-arrow-right"></i></button>
            <hr>
            


            <br>
        </div>

    

    

</div>
