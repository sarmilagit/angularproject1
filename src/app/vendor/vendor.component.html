<div class="container">
    
  <div class="row form-group">
        <div class="col-md-3 text-center"><p>Message</p></div>
        <div class="col-md-6">
        <h3 class="text-info text-center"> {{allvendor.length}}:-Vendor List</h3>
        </div>
        <div class="col-md-3 text-center"><i>Search here..</i>
                    <input type="text" class="form-control form-control-sm">
         </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        
            <div class="card">
                <div class="card-header bg-info text-white">New Vendor</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Vendor Name</label>
                        <input type="text" class="form-control form-control-sm " [(ngModel)]="name" >
                    </div>
                    <div class="form-group">
                        <label>Mobile Num</label>
                        <input type="number" class="form-control form-control-sm "  [(ngModel)]="mobile" >
                    </div>
                    <div class="form-group">
                        <label>Email id</label>
                        <input type="emailr" class="form-control form-control-sm "  [(ngModel)]="email">
                    </div>
                    <button class="btn btn-danger btn-block btn-sm " (click)="save()">Save</button>   
                </div>
                <div class="card-footer"></div>
            </div>
        </div>

        <div class="col-md-9">
                <table class="table table-bordered table-hover table-sm ">
                    <thead class="bg-primary">
                        <tr>
                            <th>Sl No.</th>
                            <th>vendor Name</th>
                            <th>Vendor mobile</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                            <tr *ngFor="let vendor of allvendor">
                                <td>{{vendor.id}}</td>
                                <td>{{vendor.name}}</td>
                                <td>{{vendor.mobile}}</td>
                                <td>{{vendor.email}}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></button> &nbsp;
                                    <button class="btn btn-danger btn-sm" ><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                     </tbody>
                    <tfoot class="bg-secondary text-white">
                        <tr>
                                <th>Sl No.</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Description</th>
                                <th>Action</th>
                        </tr>
                    </tfoot>

                </table>
        </div>

    </div>

</div>
